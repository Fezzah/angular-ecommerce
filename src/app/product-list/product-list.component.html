<h2>Products</h2>

<div class="product-card" *ngFor=" let product of products">
	<img src={{product.image}} />
	<h3>
		<a [title]="product.name + ' details'">
			{{ product.name }}
		</a>
	</h3>

	<div class="product-cap">
		<p *ngIf="product.price">{{ product.price }}</p>
		<del>{{ product.del }}</del>
	</div>

	<button (click)="share()">Add to cart </button>
</div>
